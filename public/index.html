    <!-- CSS mínimo para evitar salto visual -->
    <style>
      html,
      body,
      #root {
        height: 100%;
      }
      body {
        margin: 0;
      }
      .splash {
        height: 100%;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans,
          sans-serif;
        opacity: 0.9;
      }
      .spinner {
        width: 36px;
        height: 36px;
        border: 3px solid #555;
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 12px auto;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para usar esta aplicación.</noscript>

    <div id="root">
      <!-- Splash mientras React se monta -->
      <div class="splash">
        <div>
          <div class="spinner"></div>
          <div>Cargando Zara Mobile…</div>
        </div>
      </div>
    </div>
  </body>
